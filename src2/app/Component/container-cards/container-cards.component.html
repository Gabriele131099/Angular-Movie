<section ngClass="containerCards">
  <div id="" *ngFor="let film of arrayFilms " class="card-container">
    <a style="text-decoration: none;color:black;position: relative;" href="film/{{film.id}}">
      <img src="{{film.Poster}}" alt="">
      <div ngClass="tenda">
        {{film.Title}}
      </div>
    </a>
  </div>
</section>
