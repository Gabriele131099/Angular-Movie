<section ngClass="containerCards">
  <div id="" *ngFor="let film of arrayFilms " class="card-container">
    <a href="film/{{film.id}}">
      <img src="{{film.Poster}}" alt="">
      <div class="card-content">
        <h3 class="card-title">{{film.Title}}</h3>
        <p class="card-actors">
          Attori: {{film.Actors}} <br>
          Regista: {{film.Director}}
        </p>
      </div>
    </a>
  </div>
</section>
