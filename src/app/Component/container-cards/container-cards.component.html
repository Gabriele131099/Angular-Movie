<section ngClass="containerCards">
  <h4>{{nameGenre}}</h4>
  <div id="" *ngFor="let film of filmsResult " class="card-container">
    <a href="film/{{film.id}}">
      <img src="https://image.tmdb.org/t/p/original/{{film.poster_path}}" alt="">
      <h3>{{film.original_title}}</h3>
</a>
</div>
</section>
