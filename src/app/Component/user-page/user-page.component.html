<div *ngIf="userLogFlag=='true'" class="card">
    <div class="">
        <div >
            <div class="rounded-top text-white d-flex" style="background-color: #000; height:200px;">
                <div class="ms-4 mt-5" style="width: 150px;display: flex;flex-direction: column;">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-profiles/avatar-1.webp"
                        alt="Generic placeholder image" class="img-fluid img-thumbnail mt-4 mb-2"
                        style="width: 150px; z-index: 1">
                    <button type="button" class="btn btn-outline-dark" data-mdb-ripple-color="dark" style="z-index: 1;">
                        Edit profile
                    </button>
                </div>
                <div class="ms-3" style="margin-top: 130px;">
                    <h5>Andy Horwitz</h5>
                    <p>New York</p>
                </div>
            </div>
            
            <div class="p-4 text-black">
                <div class="mb-4" style="display: flex;justify-content: space-between;align-items: stretch ;">
                    <h2 class="lead fw-normal mb-0">WishList </h2>
                </div>
                <div class="g-2" style="display: flex;align-items: stretch;overflow-x: scroll;">
                    <div *ngFor="let film of wishList" style="width:250px;margin: 10px;">
                        <img width="250px" src="https://image.tmdb.org/t/p/original/{{film.poster_path}}" alt="">
                        <h2>{{film.original_title}}</h2>
                        <div>
                            <button (click)="delete(film)">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="userLogFlag=='false'">
    <h1>devi Loggarti <a href="logins">Accedi</a></h1>
</div>
