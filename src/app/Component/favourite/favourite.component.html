<section>
  <div class="Cart-Container">
    <div class="Header">
      <h3 class="Heading">Preferiti</h3>
      <button (click)="empty()" class="Action">Svuota Lista</button>
    </div>
    <div class="Empty-Box" *ngIf="arrayFilm.list.length<1">
      <h1>Non ci sono Film nei preferiti</h1>
      <h3>Vai all  <a routerLink="/archive/0">archivio</a></h3>
    </div>
    <div id="su" *ngIf="arrayFilm.list.length>0" class="Container-Items">
      <div  *ngFor="let film of arrayFilm.list" class="Cart-Items">
        <div class="about">
          <div>
            <img src="https://image.tmdb.org/t/p/original/{{film.poster_path}}" alt=""
              style="height: 120px;width: 100px;border: 1px solid black;">
          </div>
          <div class="box">
            <h1 class="title">{{film.original_title}}</h1>
          </div>
        </div>
        <div class="counter">
          <div class="count">{{film.overview}}</div>
          <h3 style="color: gray;"> <a routerLink="/film/{{film.id}}">Dettagli</a></h3>
        </div>
        <div class="prices">
          <div>Voto</div>
          <h3 class="subtitle">{{film.vote_average}}</h3>
          <div class="remove"><a (click)="deleteFilm(film)">elimina</a></div>
        </div>
        <hr>
      </div>
    </div>
    <hr style="background-color: black;">
    <div class="checkout">
    </div>

  </div>
</section>
