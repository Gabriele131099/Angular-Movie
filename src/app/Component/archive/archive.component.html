<div ngClass="containerArchive">
 <ul ngClass="listaInput">
  <li>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label style="color: white">Filtro per nome</mat-label>
      <input style="color: white; background-color: transparent;" matInput placeholder="filtro" (ngModelChange)="getFilmsFromService(pageIndex)" [(ngModel)]="filtroTitle">
    </mat-form-field>
  </li>
  <li>
    <mat-form-field appearance="fill">
      <mat-label  style="color: white">Filtro Genere</mat-label>
      <mat-select style="color: white"  name="genre" id="genre" (ngModelChange)="getFilmsFromService(pageIndex)" [(ngModel)]="filtroGenre">
        <mat-option *ngFor="let genre of arrayGenre" value="{{genre.id}}" >
          {{genre.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    
  </li>
</ul>
<app-dialog *ngIf="message !=''" [message]="message"></app-dialog>
  <div style="display: flex;flex-wrap:wrap;justify-content: space-around;align-items:stretch;margin-bottom: 50px;">
    <div *ngFor="let film of filmsResult " >

     <div class="card-container">
        <img src="https://image.tmdb.org/t/p/original/{{film.poster_path}}" alt="">
      <div ngClass="wishIcon">
        <button (click)="addFilmWishList(film)"><h5>WishList</h5><img src="../../../assets/—Pngtree—love heart outline_6044200.png" alt=""></button>
        <button (click)="addFilmFavourites(film)"><h5 id="bottonePreferiti">Preferiti</h5><img src="../../../assets/—Pngtree—gold stars_370246.png" alt=""></button>
      </div>
     </div>
     <h3 style="max-width: 250px;">{{film.original_title}}</h3>
    </div>

  </div>
  <mat-paginator
    (page)="handlePageEvent($event)"
    [length]="length"
    [pageSize]="pageSize"
    [showFirstLastButtons]="showFirstLastButtons"
    [pageSizeOptions]="pageSizeOptions"
    [pageIndex]="pageIndex"
    aria-label="Select page">
  </mat-paginator>
</div>
