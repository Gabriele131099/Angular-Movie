<div class="jumbotron">
  <img class="imageJumbo" src="https://image.tmdb.org/t/p/original/{{this.film.backdrop_path}}" [alt]="film?.title"><br>
  <h3 class="txt"><a href="film/{{film?.id}}">{{film?.title}}</a></h3>
  <div id="arrow">
    <button (click)="slideShowLeft()">
      <img width="30px" src="../../../assets/icons/chevron-left-solid.svg" alt="">
    </button>
    <button (click)="slideShowRight()">
      <img width="30px" src="../../../assets/icons/chevron-right-solid.svg" alt="">
    </button>
  </div>

  <!-- <div *ngFor="let film of films$ |async">
    <pre>{{film | json}}</pre>
  </div> -->

  <a id="go" href="#go">
    <img width="30px" src="../../../assets/icons/chevron-down-solid.svg" alt="">
  </a>
</div>
